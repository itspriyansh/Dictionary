<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet" />

    <title>Dictionary</title>
  </head>
  <body onload="bodyOnload()">
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Dictionary</h5>
                      <form class="mb-3 d-flex" onsubmit="submitWord(event)">
                        <input type="text" class="form-control" id="wordInput" placeholder="Enter Word Here"
                            required pattern="[A-Z]?[a-z]*" title="Please enter only single word!"
                            autocomplete="off" />
                        <button type="submit" class="btn btn-success" id="submit-button">Add&nbsp;New&nbsp;Word</button>
                      </form>

                      <table class="table" id="main-table">
                        <thead>
                          <tr>
                            <th scope="col">Word</th>
                            <th scope="col">Created Date</th>
                            <th scope="col">Updated Date</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody id="main-table-body">
                        </tbody>
                      </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
